<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn2day</title>
</head>
<body>
    <div style="margin-left:20px;width:80%;">
    <h2>Learn2Day - English Learning</h2>
    <p>English: {{data["word"]}}</p>
    <p>Türkçe: {{data["meaning"]}}</p><br>
    <label >Summary:</label>
    <article>
        {{data["summary"]}}
    </article><br><br>
    <label >Özet:</label>
    <article>{{data["summarytr"]}}</article>
   <br>

    <p>Related Images:</p>
    {% for i in data["images"] %}
        <img src="{{i}}">
    {% endfor %}
    </div>
</body>
</html>
